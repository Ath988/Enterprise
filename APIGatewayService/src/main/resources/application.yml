server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id : auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/v1/dev/auth/**, /v1/dev/user/**

        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/v1/dev/chat

        - id: crm-service
          uri: lb://CRM-SERVICE
          predicates:
            - Path=/v1/dev/campaign/**, /v1/dev/customer/**, /v1/dev/sales-opportunity/**, /v1/dev/support-ticket/**

        - id: hr-service
          uri: lb://HR-SERVICE
          predicates:
            - Path=/v1/dev/employee-record/**, /v1/dev/payroll/**, /v1/dev/performance/**

        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/dev/v1/inventory/product/**

        - id: organisation-management-service
          uri: lb://ORGANISATION-MANAGEMENT-SERVICE
          predicates:
            - Path=/v1/dev/department/**, /v1/dev/employee/**, /v1/dev/position/**

        - id: project-management-service
          uri: lb://PROJECT-MANAGEMENT-SERVICE
          predicates:
            - Path=/dev/v1/project-management/project/**, /dev/v1/project-management/task/**, /dev/v1/project-management/user/**

        - id: subscription-service
          uri: lb://SUBSCRIPTION-SERVICE
          predicates:
            - Path=/v1/dev/subscription/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


jwt:
  secret: ${JWT_SECRET}