server:
  port: 8092

spring:
  security:
    user:
      name: super_admin
      password: root
  application:
    name: LiveSupportService
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop