server:
  port: 8087

spring:
  application:
    name: organisation-management-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update


